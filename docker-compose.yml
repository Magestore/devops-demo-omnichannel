    - '221:22'
    expose:
    - '80'
    - '443'
    volumes:
    - ./starter-m2/data/www:/var/www/html
    - ./starter-m2/data/mysql:/var/lib/mysql
    - ./starter-m2/config/apache2:/etc/apache2
