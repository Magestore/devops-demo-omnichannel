version: '2'
services:
  proxy:
    image: nginx
    container_name: proxy
    #restart: always
    ports:
    - "80:80"
    - "443:443"
    - "3306:3306"
    volumes:
    - ./nginx/ssl:/etc/nginx/ssl
    - ./nginx/conf.d:/etc/nginx/conf.d
  api:
    image: magestore/python-api
    container_name: api
    restart: always
    expose:
    - 80
    volumes:
    - ./:/omnisys
    - ./api:/app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
    - "8080:80"
    environment:
    - PMA_PORT=3306
    - PMA_HOSTS=basic-m2,starter-m2,grow-m2,starter-m2-copy,starter-m2-copy2,grow-m2-copy,grow-m2-copy2,template-m2-copy,grow-m2-from-template,starter-m2-01,grow-m2-01,grow-m2-02,grow-plus-m2-01,grow-m2-demo-new,grow-m2-demo-new-2,starter-m2-836382,starter-09awt3423s,grow-m2-standard-alice,grow-m2-standard-alice-new,starter-2017092601,grow-test-2017092601,starter-m2-standard-new-by-tit,grow-m2-standard-lollipop,grow-m2-standard-andrew,grow-m2-demo,starter-m2-standard-tit-test,starter-m2-standard-test,grow-m2-standard-test,template_grow-m2-standard-02,grow-m2-standard-test-02,starter-m2-standard-test-02,starter-m2-standard-test-grow-m2
  basic-m2:
    image: magestore/omnichannel_m2
    container_name: basic-m2
    expose:
    - 80
    - 443
    volumes:
    - ./basic-m2/data/www:/var/www/html
    - ./basic-m2/data/mysql:/var/lib/mysql
    - ./basic-m2/config/apache2:/etc/apache2
  grow-m2:
    image: magestore/omni-grow-m2
    ports:
    - '222:22'
    expose:
    - '80'
    - '443'
    volumes:
    - ./grow-m2/data/www:/var/www/html
    - ./grow-m2/data/mysql:/var/lib/mysql
    - ./grow-m2/config/apache2:/etc/apache2
    container_name: grow-m2
    restart: always
  starter-m2:
    image: magestore/omni-starter-m2
